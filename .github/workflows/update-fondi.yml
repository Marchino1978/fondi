name: Aggiorna fondi NAV

on:
  schedule:
    - cron: '0 9 * * *'   # ogni giorno alle 09:00 UTC (10:00 ora italiana)
  workflow_dispatch:       # permette di avviare manualmente dal tab Actions

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraping script
        run: python scrape_fondi.py

      - name: Commit changes to data-feed branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B data-feed
          git pull --rebase origin data-feed || true
          git add fondi_nav.csv
          git commit -m "Aggiornamento automatico NAV fondi" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Marchino1978/fondi.git data-feed

      - name: Create or update Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: data-feed
          base: main
          title: "Aggiornamento automatico NAV fondi"
          body: "Aggiorna fondi_nav.csv dal workflow giornaliero"
          commit-message: "Aggiornamento automatico NAV fondi"
