name: Aggiorna fondi NAV

on:
  schedule:
    - cron: '0 9 * * *'   # ogni giorno alle 09:00 UTC (10:00 ora italiana)
  workflow_dispatch:       # permette di avviare manualmente dal tab Actions

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraping script
        run: python scrape_fondi.py

      - name: Pull and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add fondi_nav.csv
          git commit -m "Aggiornamento automatico NAV fondi" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Marchino1978/fondi.git
          git pull --rebase origin main
          git push origin main
