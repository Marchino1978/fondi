name: Aggiorna fondi NAV

on:
  schedule:
    - cron: '0 8 * * *'   # ogni giorno alle 08:00 UTC (09:00 ora italiana)
  workflow_dispatch:       # permette di avviare manualmente dal tab Actions

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraping script
        run: python scrape_fondi.py

      - name: Commit and push updated CSV
        env:
          REPO: Marchino1978/fondi
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add fondi_nav.csv

          # If there are no staged changes, exit successfully (nothing to push)
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Aggiornamento automatico NAV fondi"

          # Ensure we have remote updates, rebase our commit onto latest remote main, then push using the token
          git fetch origin main
          git rebase origin/main

          git push "https://x-access-token:${TOKEN}@github.com/${REPO}.git" HEAD:main
