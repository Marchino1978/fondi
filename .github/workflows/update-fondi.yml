name: Aggiorna fondi NAV

on:
  schedule:
    - cron: '0 8 * * *'   # ogni giorno alle 08:00 UTC (09:00 ora italiana)
  workflow_dispatch:       # permette di avviare manualmente dal tab Actions

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraping script
        run: python scrape_fondi.py

      - name: Commit and push updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add fondi_nav.csv
          git commit -m "Aggiornamento automatico NAV fondi"
          git push
